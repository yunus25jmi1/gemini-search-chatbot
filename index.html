<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link id="prism-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link id="prism-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" disabled>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.className = savedTheme;
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="bg-gray-50 dark:bg-gray-900 h-screen flex flex-col">
    <header class="border-b dark:border-gray-700 bg-white dark:bg-gray-800">
        <div class="container mx-auto max-w-3xl px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">AI</span>
                </div>
                <h1 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Gemini Assistant</h1>
            </div>
            <button id="theme-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors">
                <span class="text-xl">ðŸŒ“</span>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden container mx-auto max-w-3xl px-4">
        <div id="chat-messages" class="h-full overflow-y-auto py-4 space-y-4">
            <!-- Initial message -->
            <div class="chat-message bot-message">
                <div class="message-content">
                    <p class="text-gray-800 dark:text-gray-200">Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
    </main>

    <div class="border-t dark:border-gray-700 bg-white dark:bg-gray-800 py-4">
        <div class="container mx-auto max-w-3xl px-4">
            <div class="relative">
                <input 
                    type="text" 
                    id="user-input" 
                    class="w-full py-3 pl-4 pr-16 rounded-lg border dark:border-gray-600 bg-transparent text-gray-900 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
                    placeholder="Message Gemini..."
                >
                <button 
                    id="send-btn"
                    class="absolute right-2 top-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2 text-center">
                Gemini can make mistakes. Verify important information.
            </p>
        </div>
    </div>

    <!-- Prism Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
