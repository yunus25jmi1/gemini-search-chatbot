<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Search Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-2xl mx-auto">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-blue-500 dark:text-blue-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
                    </svg>
                    Gemini Search Assistant
                </h1>
                <div class="flex items-center gap-4">
                    <button 
                        id="theme-toggle"
                        class="px-3 py-1 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                    >
                        ðŸŒ™ Dark
                    </button>
                    <div class="flex items-center">
                        <div class="w-2 h-2 rounded-full bg-green-500 mr-2"></div>
                        <span class="text-sm text-gray-600 dark:text-gray-400">Connected</span>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="p-4 h-[calc(100vh-20rem)] overflow-y-auto">
                <!-- Initial Message -->
                <div class="chat-message bot-message animate-fade-in">
                    <div class="message-content relative">
                        <span class="message-tag bot-tag absolute -top-6">BOT</span>
                        <div class="pt-4">
                            <p>Hello! I'm your AI search assistant. Ask me anything!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                        placeholder="Type your question..."
                    >
                    <button 
                        id="send-btn"
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors dark:bg-blue-600 dark:hover:bg-blue-700"
                    >
                        Send
                    </button>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">Press Enter to send</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
