<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Search Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto max-w-3xl p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">🔍 Gemini AI Assistant</h1>
            <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                🌓
            </button>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg">
            <div id="chat-messages" class="p-4 h-96 overflow-y-auto space-y-4">
                <!-- Initial message -->
                <div class="chat-message bot-message">
                    <div class="message-content">
                        <span class="message-tag">AI</span>
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t dark:border-gray-700">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
                        placeholder="Type your question..."
                    >
                    <button 
                        id="send-btn"
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors dark:bg-blue-600 dark:hover:bg-blue-700"
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
