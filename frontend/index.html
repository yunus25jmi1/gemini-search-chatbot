<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Search Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-3xl p-4">
        <div class="bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="p-4 border-b">
                <h1 class="text-2xl font-bold text-gray-800">🔍 Gemini Search Assistant</h1>
                <div class="flex items-center mt-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 mr-2"></div>
                    <span class="text-sm text-gray-600">Connected</span>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="p-4 h-96 overflow-y-auto">
                <!-- Initial Message -->
                <div class="chat-message bot-message animate-fade-in">
                    <div class="message-content">
                        <p>Hello! I'm your AI search assistant. Ask me anything!</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Type your question..."
                    >
                    <button 
                        id="send-btn"
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                    >
                        Send
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-2">Press Enter to send</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
